<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        font-family: -apple-system-body, BlinkMacSystemFont, sans-serif;
      }

      h1 {
        font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;
        font-size: 3.5em;
        text-align: center;
        color: dodgerblue;
      }

      h2 {
        font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;

    <title>Learning JS by Sololearn</title>
  </head>

  <body>
    <h1>Learning JS by Sololearn</h1>
    <hr />
    <hr />
    <br />

    <h2>Changing Attributes</h2>
    <p>For example, we can change the src attribute of an image:</p>

    <img id="img1" src="../../SCR-20220902-gla.jpeg" alt="some image" width="125" height="125" />
    <br />
    <br />

    <a href="http://sololearn.com">This link can take you somewhere nice.</a>
    <br />

    <h2>Changing Style</h2>

    <div id="testDiv" style="width: 200px">This is a div</div>

    <script>
      var pic1 = document.getElementById("img1");
      pic1.src = "../../luckyCardRedeemBug.png";

      var link = document.getElementsByTagName("a");
      link[0].href = "http://w3schools.com";

      var div1 = document.getElementById("testDiv");
      div1.style.backgroundColor = "6600FF";
      div1.style.color = "000000";
      div1.style.width = "100px";
    </script>

    <br />
  </body>
</html>
