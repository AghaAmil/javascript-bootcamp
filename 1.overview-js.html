<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: -apple-system-body, BlinkMacSystemFont, sans-serif;
      }

      h1 {
        font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;
        font-size: 3.5em;
        text-align: center;
        color: dodgerblue;
      }

      h2 {
        font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;
        font-size: 2em;
      }
    </style>

    <title>Learning JS by Sololearn</title>
  </head>

  <body>
    <h1>Learning JS by Sololearn</h1>
    <hr />
    <hr />
    <br />

    <h2>Introduction</h2>
    <p>Using console to write log messages</p>

    <script>
      alert("Welcome to JS with Agha Amil Show");
      console.log("Logging my first message into console log");
    </script>
    <br />

    <h2>Output</h2>

    <script>
      document.write("Hello World!");
      document.write("<p>JS generated text in paragraph html tag</p>");
    </script>
    <br />

    <h2>Variables</h2>

    <script>
      var x = 10;
      document.write(x);
      document.write("<br />");

      x = 100;
      document.write(x);
      document.write("<br />");

      var y;
      y = 200;

      document.write(y);
      document.write("<br />");

      // This is a single line comment

      /* This is a multiline commnet
      commet
      commet
      */
    </script>
    <br />

    <h2>Data Types</h2>

    <script>
      document.write("<p>A number without decimals</p>");
      var num = 30;
      document.write(num);

      document.write("<p>A number with decimals</p>");
      num = 44.324;
      document.write(num);

      document.write("<br />");
      document.write("<br />");

      var text = "Salam olagh-e- aziz, halet chetoreh. ";
      var text2 = "Sexy Lady. ";
      var text3 = "There is 'quto' within quote. ";
      var text4 = 'This is Haj \\ "Amirhossein Moravveji" ';

      document.write(text);
      document.write(text2);
      document.write(text3);
      document.write(text4);

      document.write("<br />");
      document.write("<br />");

      var isActive = true;
      var notActive = false;

      document.write(isActive);
      document.write("<br />");
      document.write(notActive);
    </script>

    <br />
  </body>
</html>
