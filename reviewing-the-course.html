    <h2>Math Operators</h2>

    <h2>Assignment Operators</h2>
    <script>
      var x = 10;
      var y = 11;

      console.log((x -= y += 9));
      // y = y + 9 = 20
      // x = x - 20 = -10
    </script>

    <h2>Comparison Operators</h2>
    <script>
      console.log(10 !== "10");
    </script>

    <h2>The switch Statement</h2>
    <script>
      var color = "green";

      console.log("Color: " + color);

      switch (color) {
        case "blue":
          console.log("1. The color is " + color);
          break;
        case "green":
          console.log("2. The color is " + color);
          break;
        case "red":
          console.log("3. The color is " + color);
          break;
        default:
          console.log("The color does not exits");
      }
    </script>

    <h2>The For loop</h2>
    <script>
      for (var i = 1; i < 6; i++) {
        console.log(i);
      }

      // another example
      var i1;
      var text;

      for (i1 = 0, text = ""; i1 <= 5; i1++) {
        text = i1;
        document.write(i1 + " " + text + "<br />");
      }
    </script>

    <h2>Project Snail</h2>
    <script>
      var distance = 31;
      var day = 0;

      while (distance > 0) {
        day++;
        distance -= 7;

        if (distance > 0) {
          distance += 2;
        }
      }

      console.log("Snail will be out in: ");
      console.log(day + " Day(s)");
    </script>

    <h2>JavaScript Objects</h2>
    <script>
      // Simple object
      var person = {
        name: "Amirhossein",
        lname: "Moravveji Kabir",
        age: 29,
        tel: 0015556732,
      };

      console.log("\n");
      console.log("JavaScript Objects");
      console.log(person.name);
      console.log(person["lname"]);
      console.log(person["lname"].length);

      // object constructor
      function objConstructor(fname, id, className) {
        this.name = fname;
        this.id = id;
        this.className = className;
      }

      var newobj1 = new objConstructor("Amirhossin", 7868, "#class1");
      var newobj2 = new objConstructor("Majid", 1234, "#class2");

      console.log("\n");
      console.log("Objects created using object constructor");
      console.log(newobj1.name);
      console.log(newobj2.className);
      console.log(newobj1);
      console.log(newobj1["name"]);

      // Methods
      function shopper(productID, price) {
        this.product = productID;
        this.price = price;
        this.changePrice = function (disount) {
          this.price = price -= (price * disount / 100);
        };
      }

      var shopItem1 = new shopper("LD1493", 1900);
      document.write(shopItem1.product + ", Price: " + shopItem1.price);

      shopItem1.changePrice(20);
      document.write("<br />");
      document.write(shopItem1.product + ", Dicounted Price: " + shopItem1.price);
    </script>
