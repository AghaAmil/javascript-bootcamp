    <h2>Math Operators</h2>
    <script>
      // eval() function returns the result of a string expression
      console.log(eval("8 * 12 + 12.3 - 32 + 45"));

      // crazy stuff
      console.log(10 / 0);
    </script>

    <h2>Assignment Operators</h2>
    <script>
      var x = 10;
      var y = 11;

      console.log((x -= y += 9));
      // y = y + 9 = 20
      // x = x - 20 = -10
    </script>

    <h2>Comparison Operators</h2>
    <script>
      console.log(10 !== "10");
    </script>

    <h2>The switch Statement</h2>
    <script>
      var color = "green";

      console.log("Color: " + color);

      switch (color) {
        case "blue":
          console.log("1. The color is " + color);
          break;
        case "green":
          console.log("2. The color is " + color);
          break;
        case "red":
          console.log("3. The color is " + color);
          break;
        default:
          console.log("The color does not exits");
      }
    </script>

    <h2>The For loop</h2>
    <script>
      for (var i = 1; i < 6; i++) {
        console.log(i);
      }

      // another example
      var i1;
      var text;

      for (i1 = 0, text = ""; i1 <= 5; i1++) {
        text = i1;
        document.write(i1 + " " + text + "<br />");
      }
    </script>

    <h2>Project Snail</h2>
    <script>
      var distance = 31;
      var day = 0;

      while (distance > 0) {
        day++;
        distance -= 7;

        if (distance > 0) {
          distance += 2;
        }
      }

      console.log("Snail will be out in: ");
      console.log(day + " Day(s)");
    </script>

    <h2>Functions</h2>
    <p>a function getting multiple parameters.</p>
    <script>
      func("AghaAmil", 29);
      document.write("<br />");
      func("Akbar", 34);
      document.write("<br />");
      func();

      function func(name, age) {
        document.write("Hello, " + name + ". You are " + age + " years old.");
      }
    </script>
