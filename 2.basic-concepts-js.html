<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />

    <style>
      h1 {
        font-family: "Sofia", sans-serif;
        font-size: 3.5em;
        text-align: center;
        color: dodgerblue;
      }

      h2 {
        font-family: "Sofia", sans-serif;
        font-size: 2em;
      }
    </style>

    <title>Learning JS by Sololearn</title>
  </head>
  <body>
    <h1>Learning JS by Sololearn</h1>
    <hr />
    <hr />
    <br />

    <h2>1. Math Operations</h2>

    <p>Addition</p>
    <script>
      var x = 12 + 38.3;
      document.write("X = ");
      document.write(x);
    </script>

    <p>Subtraction</p>
    <script>
      var y = 45 - 123.63;
      document.write("Y = ");
      document.write(y);
    </script>

    <p>Multiplication</p>
    <script>
      var z = 4 * 5.98;
      document.write("Z = ");
      document.write(z);
    </script>

    <p>Division</p>
    <script>
      var w = 4 / 5.98;
      var w2 = 4 / 0;
      document.write("W = ");
      document.write(w);
      document.write(" ... Deviding things by zero will get a strange result = ");
      document.write(w2);
    </script>

    <p>Modulus</p>
    <script>
      var s = 48 % 5;
      document.write("S = ");
      document.write(s);
    </script>

    <p>Increment type a</p>
    <script>
      var a = 0,
        b = 10;
      a = b++;

      document.write(a);
      document.write(" = a and b = ");
      document.write(b);
    </script>

    <p>Increment type b</p>

    <script>
      var a1 = 0,
        b1 = 10;
      a1 = ++b1;

      document.write(a1);
      document.write(" = a and b = ");
      document.write(b1);
    </script>

    <p>Decrement</p>
    <script>
      var f = 20;
      f--;
      document.write("F = ");
      document.write(f);
    </script>

    <p>Generate an expression using the eval() function</p>

    <script>
      document.write(eval("10 * 4 + 5.6"));
    </script>

    <p>Using Multiplication with a string for the firs time</p>
    <script>
      var strange = "Sololearn" * 5;
      document.write(strange);
    </script>

    <br />
  </body>
</html>
