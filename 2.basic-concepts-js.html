    <style>
      body {
        font-family: -apple-system-body, BlinkMacSystemFont, sans-serif;

      h1 {
        font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;

      h2 {
        font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;

    <title>Learning JS by Sololearn</title>

  <body>
    <h1>Learning JS by Sololearn</h1>
    <hr />
    <hr />
    <br />

    <h2>Math Operations (Arithmetic Operations)</h2>
    <h3>1. Addition</h3>

    <script>
      var x = 10 + 2.1 + 32.4;
      document.write("(x = 10 + 2.1 + 32.4) Therefore the varibale x is qual to: ");
      document.write(x);
    </script>
    <br />
    <br />

    <h3>2. Multiplication</h3>
    <p>Using multiplication operation in different way</p>

    <script>
      var h1 = "5" * 10;
      var h2 = "5" * "10";
      var h3 = 5 * 10;

      document.write(h1);
      document.write("<br />");
      document.write(h2);
      document.write("<br />");
      document.write(h3);
    </script>
    <br />
    <br />

    <h3>3. Modulus</h3>

    <script>
      document.write("The reminder of 12 % 4.3 is: ");
      var modool = 12 % 4.3;
      document.write(modool);
    </script>
    <br />
    <br />

    <h3>4. Increment & Decrement</h3>
    <p>Check below examples:</p>
    <p>a = 0 & b = 10</p>
    <br />

    <script>
      var a1 = 0;
      var b1 = 10;
      a1 = b1++;

      var a2 = 0;
      var b2 = 10;
      a2 = ++b2;

      var a3 = 0;
      var b3 = 10;
      a3 = b3--;

      var a4 = 0;
      var b4 = 10;
      a4 = --b4;

      document.write("The operation var++. Post Increment a = ");
      document.write(a1);
      document.write(" and b = ");
      document.write(b1);

      document.write("<br />");

      document.write("The operation ++var. Pre Increment a = ");
      document.write(a2);
      document.write(" and b = ");
      document.write(b2);

      document.write("<br />");

      document.write("The operation var--. Post Decrement a = ");
      document.write(a3);
      document.write(" and b = ");
      document.write(b3);

      document.write("<br />");

      document.write("The operation --var. Pre Decrement a = ");
      document.write(a4);
      document.write(" and b = ");
      document.write(b4);
    </script>

    <br />
  </body>
</html>
