    <h2>JavaScript Objects</h2>
    <p>A variable with properties is defined.</p>

    <script>
      var person = {
        name: "Amirhossein",
        favcolor: "blue",
        height: 169,
        age: 29,
        weight: 123,
      };

      var x = person.name;
      var y = person["age"];

      document.write(x);
      document.write("<br />");
      document.write(y);

      document.write("<br />");
      document.write("<br />");
      document.write(
        "Count the number of the characters used in name property of persion variable: " +
          person.name.length
      );
    </script>
    <br />
    <br />

    <h2>The Object Constructor</h2>
    <p>Creating my first object constructor function</p>

    <script>
      function person(name, height, weight) {
        this.name = name;
        this.height = height;
        this.weight = weight;
      }

      var p1 = new person("Amirhossien", 169, 123);
      var p2 = new person("Ali", 178, 78);

      document.write(
        "Our new member is " + p1.name + " with " + p1.height + "cm height & " + p1.weight + "kg of weight"
      );

      document.write("<br />");
      document.write("<br />");

      document.write(
        "Our new member is " + p2.name + " with " + p2.height + "cm height & " + p2.weight + "kg of weight"
      );
    </script>

    <br />
