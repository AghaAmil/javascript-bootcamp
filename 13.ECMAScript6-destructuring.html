    <h2>ES6 Destructuring</h2>
    <p>
      ES6 has added a shorthand syntax for destructuring an array.
      <b>(Check the console to see the result)</b>
    </p>

    <script>
      // The following example demonstrates how to unpack the elements of an array into distinct variables:
      let arr = ["1", "2", "3"];
      let [one, two, three] = arr;

      console.log(one);
      console.log(two);
      console.log(three);
      console.log(arr);

      // We can use also destructure an array returned by a function.
      let fun = () => {
        return [1, 3, 2];
      };

      let [first, , second] = fun();

      console.log(first);
      console.log(second);
      console.log("demo");

      // The destructuring syntax also simplifies assignment and swapping values:
      let a,
        b,
        c = 4,
        d = 8;

      [a, b = 6] = [2];
      [c, d] = [d, c];

      console.log(a);
      console.log(b);
      console.log(c);
      console.log(d);
    </script>
