    <h2>ES6 Rest Parameters</h2>
    <p>Let's write a function that checks if an array contains all the arguments passed:</p>

    <script>
      function containsAll(arr) {
        for (let k = 1; k < arguments.length; k++) {
          let num = arguments[k];
          if (arr.indexOf(num) === -1) {
            return false;
          }
        }
        return true;
        // console.log(arr);
        // console.log(arguments);
      }

      x = [2, 4, 6, 7];

      console.log(containsAll(x, 2, 4, 7));
      console.log(containsAll(x, 6, 4, 9));

      // ES6 rest parameter:

      const containsAll1 = (array, ...nums) => {
        for (let num of nums) {
          if (array.indexOf(num) === -1) {
            return false;
          }
        }
        return true;
      };

      // Checking the output

      function magic(...nums) {
        let sum = 0;
        nums.filter((n) => n % 2 == 0).map((el) => (sum += el));
        return sum;
      }
      console.log(magic(1, 2, 3, 4, 5, 6));
    </script>
