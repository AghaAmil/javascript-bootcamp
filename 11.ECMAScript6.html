<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <style>
      body {
        font-family: -apple-system-body, BlinkMacSystemFont, sans-serif;
      }

      h1 {
        font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;
        font-size: 3.5em;
        text-align: center;
        color: dodgerblue;
      }

      h2 {
        font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;
        font-size: 2em;

    <title>Learning JS by Sololearn</title>
  </head>

  <body>
    <h1>Learning JS by Sololearn</h1>
    <hr />
    <hr />
    <br />

    <h2>Var & Let</h2>
    <p>
      To demonstrate the difference in scope between var and let, consider this example: (Check the result
      in the console)
    </p>
    <p><button onclick="varTest()">var Test</button></p>
    <p><button onclick="letTest()">let Test</button></p>
    <br />

    <script>
      function varTest() {
        var x = 1;
        if (true) {
          var x = 2; // same variable
          console.log(x); // 2
        }
        console.log(x); //2
      }

      function letTest() {
        let x = 1;
        if (true) {
          let x = 2; // different variable
          console.log(x); // 2
        }
        console.log(x); // 1
      }
    </script>

    <h2>Template Literals in ES6</h2>
    <p>
      Template literals are a way to output variables in the string. Prior to ES6 we had to break the
      string, for example:
    </p>
    <br />

    <script>
      let name = "David";
      let msg = "Welcome home " + name + "!";
      console.log(msg);

      // ES6 Version

      let name1 = "Amirhossein";
      let msg1 = `Welcome home ${name1}!`;
      console.log(msg1);

      // Another example of Template Literals

      let a = 10;
      let b = 30;
      let sum = `The sum of 10 & 30 is ${a + b}`;
      console.log(sum);
    </script>

    

    <br />
  </body>
