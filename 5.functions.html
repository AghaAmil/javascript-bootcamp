    <h2>JavaScript Functions</h2>
    <p>I am using an function to display below texts:</p>

    <script>
      function myFirstFunc() {
        document.write("<p>Hello Sexy Lady!</p>");
        document.write("<p>Check the console log as well! honey.</p>");
        console.log("KIR");
      }

      myFirstFunc();

      document.write("<br />");
      document.write("<p>I am printing some other codes, I'll call the function once again blow:</p>");
      document.write("<br />");

      myFirstFunc();
    </script>
    <br />

    <h2>Function Parameters</h2>
    <p>Below example of a function taking a parameter:</p>

    <script>
      function sayHi(name) {
        document.write("Hi, " + name);
      }

      sayHi("Abbas Agha");
      document.write("<br />");
      sayHi("Abbas");
      document.write("<br />");
      sayHi("Khar!");
      document.write("<br />");
      sayHi("Olagh!");
      document.write("<br />");
    </script>
    <br />

    <h2>Multiple Parameters</h2>
    <p>Below text is generated by multiple parameters of a function:</p>

    <script>
      function sayHello(name, age) {
        document.write("Hello, " + name + " .You are " + age + " Years old, Buddy!");
      }

      sayHello("Akbar", 29);
      document.write("<br />");
      sayHello("Asghar", 30);
      document.write("<br />");
      sayHello();
    </script>
    <br />

    <br />
