<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: -apple-system-body, BlinkMacSystemFont, sans-serif;
      }

      h1 {
        font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;
        font-size: 3.5em;
        text-align: center;
        color: dodgerblue;
      }

      h2 {
        font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;
        font-size: 2em;
      }
    </style>

    <title>Learning JS by Sololearn</title>
  </head>

  <body>
    <h1>Learning JS by Sololearn</h1>
    <hr />
    <hr />
    <br />

    <h2>JavaScript Arrays</h2>
    <p>Defining first array</p>
    <p></p>

    <script>
      var courses = new Array("HTML", "CSS", "JS");
      var singleCourse = courses[0];

      document.write(courses);
      document.write("<br />");

      document.write(singleCourse);
      document.write("<br />");

      courses[3] = "Python";
      document.write(courses);
      console.log(courses);
      document.write("<br />");

      courses[3] = "React Native";
      document.write(courses);
    </script>

    <h2>Other ways to create an array</h2>

    <script>
      var courses = new Array(3);
      courses[0] = "HTML";
      courses[1] = "CSS";
      courses[2] = "JS";

      var students = ["Amir", "Ali", "Asghar"];
      document.write(students);
      document.write("<br />");
      document.write(students[1]);
    </script>
    <br />

    <h2>Array Properties & Methods</h2>

    <script>
      var courses = ["HTML", "CSS", "Javascript", "Angular"];
      document.write(courses.length);
    </script>

    <p>Using concat() method to combine two arrays</p>

    <script>
      var arr1 = ["khar", "olagh", "shotor"];
      var arr2 = ["asb", "sag"];
      var arr3 = arr1.concat(arr2);
      document.write(arr3);
    </script>
    <br />

    <h2>Associative Arrays</h2>

    <script>
      var person = []; //empth array
      person["name"] = "AghaAmil";
      person["age"] = 29;

      document.write(person["name"]);
      document.write(person["age"]);
    </script>

    <br />
  </body>
</html>
