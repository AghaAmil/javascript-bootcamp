<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: -apple-system-body, BlinkMacSystemFont, sans-serif;
      }

      h1 {
        font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;
        font-size: 3.5em;
        text-align: center;
        color: dodgerblue;
      }

      h2 {
        font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;
        font-size: 2em;
      }
      #container {
        width: 300px;
        height: 300px;
        background-color: dodgerblue;
        position: relative;
      }
      #box {
        width: 75px;
        height: 75px;
        background-color: darkgrey;
        position: absolute;
      }
    </style>

    <title>Learning JS by Sololearn</title>
  </head>

  <body>
    <h1>Learning JS by Sololearn</h1>
    <hr />
    <hr />
    <br />

    <h2>Animations</h2>
    <p>Let's create a simple HTML page with a box element that will be animated using JS.</p>

    <div id="container">
      <div id="box"></div>
    </div>

    <script>
      // starting position
      var pos = 0;
      var posTop = 0;
      var posRight = 0;
      // our box element
      var box = document.getElementById("box");

      var time = setInterval(move, 5);

      function move() {
        if (pos <= 224) {
          pos += 1;
          box.style.left = pos + "px";
        } else {
          posTop += 1;
          box.style.top = posTop + "px";
          if (posTop == 225) {
            clearInterval(time);
            // posRight += 1;
            // box.style.right = posRight + "px";
          }
        }
      }
    </script>

    <br />
  </body>
</html>
